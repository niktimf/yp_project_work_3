services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

  blog-server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      CORS_ALLOWED_ORIGINS: http://localhost:8080
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: "3000"
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: "50051"
      RUST_LOG: info
    ports:
      - "3000:3000"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    depends_on:
      - blog-server

volumes:
  pgdata: